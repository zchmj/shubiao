<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #tupian {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="./../img/img/5bceb6d29f159.png" alt="" id="tupian" />


    <script>
        $(function () {
            // 获取图片元素
            var tp = $('#tupian');
            // 设置监听文档的鼠标移动事件
            $(document).on('mousemove', function (e) {
                // 设置图片的位置
                $(tp).css('left', e.pageX + 'px').css('top', e.pageY + 'px')
                console.log('邓孝文啊啊啊啊啊啊啊啊');
            })
        })
    </script>
</body>

</html>
