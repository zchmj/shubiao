<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input id="num1" placeholder="请输入第一个数">
        <input id="num2" placeholder="请输入第二个数">
        <button onclick="jia()">加</button>
        <button onclick="jian()">减</button>
        <button onclick="cheng()">乘</button>
        <button onclick="chu()">除</button>
    </div>
    <script>
        //点击加按钮时调用。
        function jia(){
            //获取第一个值。
            var num1=$("#num1").val();
            //获取第二个值。
            var num2=$("#num2").val();
            if(num1==''){
                alert('第一个数字没有填写');
                return;
            }
            if(num2==""){
                alert("第二个数字没有填写");
                return;
            }
            // 相加。
            alert(parseInt(num1)+parseInt(num2));
        }
        //点击减按钮时调用。
        function jian(){
            //获取第一个值。
            var num1=$("#num1").val();
            //获取第二个值。
            var num2=$("#num2").val();
            if(num1==''){
                alert('第一个数字没有填写');
                return;
            }
            if(num2==""){
                alert("第二个数字没有填写");
                return;
            }
            // 相减。
            alert(parseInt(num1)-parseInt(num2));
        }
        //点击乘按钮时调用。
        function cheng(){
            //获取第一个值。
            var num1=$("#num1").val();
            //获取第二个值。
            var num2=$("#num2").val();
            if(num1==''){
                alert('第一个数字没有填写');
                return;
            }
            if(num2==""){
                alert("第二个数字没有填写");
                return;
            }
            // 相乘。
            alert(parseInt(num1)*parseInt(num2));
        }
        //点击除按钮时调用。
        function chu(){
            //获取第一个值。
            var num1=$("#num1").val();
            //获取第二个值。
            var num2=$("#num2").val();
            if(num1==''){
                alert('第一个数字没有填写');
                return;
            }
            if(num2==""){
                alert("第二个数字没有填写");
                return;
            }
            // 相除。
            alert(parseInt(num1)/parseInt(num2));
        }



    </script>
</body>
</html>
